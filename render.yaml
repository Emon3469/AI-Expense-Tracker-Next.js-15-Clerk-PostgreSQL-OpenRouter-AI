services:
  # PostgreSQL Database
  - type: pserv
    name: ai-expense-tracker-db-v2
    env: node
    plan: free
    region: oregon
    databaseName: ai_expense_tracker_db
    databaseUser: ai_expense_tracker_user

  # Web Service
  - type: web
    name: ai-expense-tracker-web-v2
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-expense-tracker-db-v2
          property: connectionString
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: NEXT_PUBLIC_CLERK_SIGN_UP_URL
        value: /sign-up
      - key: NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL
        value: /
      - key: NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL
        value: /
      - key: NEXT_PUBLIC_CLERK_SIGN_IN_URL
        value: /sign-in
    # Auto-deploy from main branch
    autoDeploy: true
    # Run database migrations on deploy
    preDeployCommand: npx prisma migrate deploy